<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e0f7fa; /* Background color */
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px; /* Maximum width for larger screens */
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1; /* Ensure the form container is above the wave */
    }

    h1 {
      font-size: 36px;
      color: #004755;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #004755;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #004755;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
    }

    input[type="submit"] {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: none;
      background-color: #00e676;
      color: #004755;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #00c853;
    }

    /* CSS for the wave image at the bottom */
    .wave {
      position: fixed; /* Fix the wave at the bottom of the viewport */
      bottom: 0;       /* Align to the bottom of the page */
      left: 0;         /* Start from the left edge */
      width: 100%;     /* Full width of the page */
      height: auto;
      z-index: 0;      /* Ensure the wave is behind the form container */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <p>Register in and start managing your candidates!</p>
    <form action="#" method="post">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <!-- Wave image at the bottom of the page -->
  <img src="Pictures/wave.png" alt="Wave background" class="wave">
</body>
</html>
